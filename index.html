<!doctype html>
<html>
  <head>
    <title>Phaune radio is under construction</title>    
    <link href='http://fonts.googleapis.com/css?family=Baumans' rel='stylesheet' type='text/css'>
    <style>
    body { 
      background-image:url('background.png'); 
      background-repeat:repeat; 
    }
    h3 {
      height: 50px;
      border-bottom:solid 1px #eeeeee;
      text-decoration:none !important;
      font-size:30px;
      color:#5F7211;
      font-family: 'Baumans', cursive;
    }
    
    h4 {
      height: 30px;
      text-decoration:none !important;
      font-size:18px;
      color:#5F7211;
      font-family: 'Baumans', cursive;
    }

    </style>
    <link href="skin/pink.flag/jplayer.pink.flag.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
    <script type="text/javascript">
    //<![CDATA[
    $(document).ready(function(){

    	var stream = {
    		title: "Phaune Radio",
    		mp3: "http://airtime.phaune.com:8000/phaune_128"
    	},
    	ready = false;

    	$("#jquery_jplayer_1").jPlayer({
    		ready: function (event) {
    			ready = true;
    			$(this).jPlayer("setMedia", stream);
    		},
    		pause: function() {
    			$(this).jPlayer("clearMedia");
    		},
    		error: function(event) {
    			if(ready && event.jPlayer.error.type === $.jPlayer.error.URL_NOT_SET) {
    				// Setup the media stream again and play it.
    				$(this).jPlayer("setMedia", stream).jPlayer("play");
    			}
    		},
    		swfPath: "js",
    		supplied: "mp3",
    		preload: "none",
    		wmode: "window"
    	});

    });
    //]]>
    </script>
  </head>
  <body>
    <div align="center">
    <img src="logo.png" border="0" </img>
    <h3>You are Ear</h3>
		<div id="jquery_jplayer_1" class="jp-jplayer"></div>

		<div id="jp_container_1" class="jp-audio-stream">
			<div class="jp-type-single">
				<div class="jp-gui jp-interface">
					<ul class="jp-controls">
						<li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
						<li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
						<li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
						<li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
						<li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
					</ul>
					<div class="jp-volume-bar">
						<div class="jp-volume-bar-value"></div>
					</div>
				</div>
				<div class="jp-title">
					<ul>
						<li>Ph4une R4dio</li>
					</ul>
				</div>
				<div class="jp-no-solution">
					<span>Update Required</span>
					To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
				</div>
			</div>
		</div>

    <a href="http://phaune.com/phaune-radio" target="blank"><img src="about-fur.png" border="0" align="left" /></a>
    <a href="http://phaune.com/" target="blank"><img src="phaune-nuits-fur.png" border="0" align="right" /></a>    
    </div>
  </body>
</html>

    <script type="text/javascript">
    //<![CDATA[
    $(document).ready(function(){

      var stream = {
       title: "Phaune Radio",
       mp3: "http://airtime.phaune.com:8000/phaune_128"
      },
      ready = false;
      
      $("#jquery_jplayer_1").jPlayer({
       ready: function (event) {
         ready = true;
         $(this).jPlayer("setMedia", stream);
       },
       pause: function() {
         $(this).jPlayer("clearMedia");
       },
       error: function(event) {
         if(ready && event.jPlayer.error.type === $.jPlayer.error.URL_NOT_SET) {
           // Setup the media stream again and play it.
           $(this).jPlayer("setMedia", stream).jPlayer("play");
         }
       },
       swfPath: "js",
       supplied: "mp3",
       preload: "none",
       wmode: "window"
      });

    });
    //]]>
    </script>
    
    <script src="js/jquery.showinfo.js" type="text/javascript"></script>
    <link href="css/airtime-widgets.css" rel="stylesheet" type="text/css" />

            text: {onAirNow:"On Air Now", offline:"Offline", current:"Now Playing", next:"Coming Next"},
            updatePeriod: 20 //seconds
        });
        var d = new Date().getDay();
    });
    </script>
